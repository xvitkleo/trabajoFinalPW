<div id="ocu-registrada">
    <h2>Crear Entidad</h2>
</div>
<div id="añadir-entidades">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputnombreempresa">Nombre de empresa</label>
            <input type="text" class="form-control" id="inputnombreempresa" placeholder="Empresa">
          </div>
          <div>
            <label for="select">Cantidad de empleados</label>
            <select  id="select" class="form-group col-md-6 ">
                <option>3-5</option>
                <option>5-10</option>
                <option>10-50</option>
                <option>50-100</option>
                <option>100-200</option>
              </select>
          </div>
          
          <div class="form-group col-md-6">
            <label for="inputempresa">Rubro</label>
            <input type="text" class="form-control" id="inputempresa" placeholder="rubro">
          </div>
        </div>
        <div class="form-group">
          <label for="inputdesempresa">Descripción de Empresa</label>
          <textarea class="form-control" id="inputdesempresa" rows="3"></textarea>
        </div>
        
        
       
      </form>
</div>

    <button type="submit" class="btn btn-info">
       Guardar
      </button>
