    <div class="align-container">
      <div class="content">
        <div>
          <h2>Entidades Registradas</h2>
        </div>
    
        <div>
            <ul class="list-group">
                <li class="list-group-item">BCP</li>
                <li class="list-group-item">Alicorp</li>
                <li class="list-group-item">Interbank</li>
            </ul>      
        </div>

        <div class="botones">
            <button class="boton crear-entidad_btn">Crear Entidad</button>
            <button class="boton">Eliminar Entidad</button>

  <div class="modal-crear">            
    <form class="modal_form"> 
        <div class="close-modal">X</div>
        <div><p>CREAR ENTIDAD</p></div>
        <div>
            <input placeholder="Empresa" required>    
        </div>
        
        <div>
            <input placeholder="Rubro" required>
        </div>
        
        <div>
            <label for="empleados">Cantidad de empleados:</label>
            <select id="empleados" size="1">
                <option value="1">3-5</option>
                <option value="2">5-10</option>
                <option value="2">10-50</option>
                <option value="2">50-100</option>
                <option value="2">100-200</option>
            </select>
        </div>

        <div>
          <input placeholder="Descripcion" required>
        </div>
        
        <div><button type="submit" class="boton crear">Crear</button></div>
    </form>
  </div>
